<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Wheathe Score</h2>

<p id="demo"></p>

<script>
  const wheatherScore = (wheather, wheather2) => {
    let score;
    if (wheather == 'rainy' && wheather2 == 'overcast') {
      score = 2
    } else if (wheather == 'rainy') {
      score = 1
    } else if (wheather == 'sunny') {
      score = -1
    } else {
      score = 0
    }
    return score;
  }
  console.log(wheatherScore('rainy', 'overcas'));
</script>

</body>
</html>
