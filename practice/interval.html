<!DOCTYPE html>
<html lang="en">

<head>
    <title>SetTimeout / SetInterval</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1>SetTimeout / SetInterval</h1>

    <script>
      alert("afreeen")

      setTimeout(function() {
        alert ("afreen madam")
      }, 5000)

    </script>
</body>

</html>
